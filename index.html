<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/menu_responsivo/css/style.css"> <!-- Link para o
arquivo CSS -->
<title>Menu Responsivo</title> <!-- Título da página -->
</head>
<body>
<header>
<nav class="nav-bar">
<!-- Seção do logo -->
<div class="logo">
<img src="/menu_responsivo/img/logo-ypua-branco.jpg" alt="Logo">
<!-- Imagem do logo -->
</div>
<!-- Menu de navegação -->
<div class="nav-list">
<ul>
<li class="nav-item"><a href="#"
class="nav-link">Inicio</a></li>
<li class="nav-item"><a href="#"
class="nav-link">Sobre</a></li>
<li class="nav-item"><a href="#"
class="nav-link">Acomodações</a></li>
<li class="nav-item"><a href="#"
class="nav-link">Contato</a></li>
</ul>
</div>
<!-- Botão de reserva -->
<div class="reserva-button">
<button><a href="#">RESERVE JÁ</a></button>
</div>
<!-- Ícone do menu móvel -->
<div class="mobile-menu-icon">
<button onclick="menuShow()">
<img class="icon"0
src="/menu_responsivo/img/menu_white_36dp.svg" alt="Menu Icon">
</button>
</div>
</nav>
<!-- Menu móvel (visível em telas menores) -->
<div class="mobile-menu">
<ul>
<li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
<li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
<li class="nav-item"><a href="#"
class="nav-link">Acomodações</a></li>
<li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
</ul>
<!-- Botão de reserva no menu móvel -->
<div class="reserva-button">
<button><a href="#">RESERVE JÁ</a></button>
</div>
</div>
</header>
<!-- Inclusão do arquivo JavaScript -->
<script src="/menu_responsivo/js/script.js"></script>
</body>
</html>
